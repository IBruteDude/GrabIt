databaseChangeLog:
  - changeSet:
      id: "1"
      author: IBruteDude
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    primaryKey: true
                    unique: true
              - column:
                  name: password
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false

  - changeSet:
      id: "2"
      author: IBruteDude
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: "3"
      author: IBruteDude
      changes:
        - addForeignKeyConstraint:
            baseTableName: authorities
            baseColumnNames: username
            constraintName: fk_authorities_users
            referencedTableName: users
            referencedColumnNames: username
            onDelete: CASCADE

  - changeSet:
      id: "4"
      author: IBruteDude
      changes:
        - addUniqueConstraint:
            tableName: authorities
            columnNames: username, authority
            constraintName: unique_authority

  - changeSet:
      id: "5"
      author: IBruteDude
      changes:
        - createIndex:
            indexName: ix_auth_username
            tableName: authorities
            columns:
              - column:
                  name: username
              - column:
                  name: authority
