<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Please Log In</title>
	</head>
	<body>
		<h1 th:text="#{auth.login_request}">Please Log In</h1>
		<div th:if="${param.error}" th:text="#{auth.invalid_login}">
			Invalid username and password.</div>
		<div th:if="${param.logout}" th:text="#{auth.logout}">
			You have been logged out.</div>
		<form th:action="@{/login}" method="post">
			<div>
				<input type="text" name="username" th:placeholder="#{user.name}"/>
			</div>
			<div>
				<input type="password" name="password" th:placeholder="#{user.password}"/>
			</div>
			<input type="submit" th:value="#{auth.login}" />
		</form>
	</body>
</html>
